<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - 基本表单</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="../favicon.ico"> <link href="../css/common/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/common/font-awesome.css?v=4.4.0" rel="stylesheet">
    <link href="../css/common/animate.css" rel="stylesheet">
    <link href="../css/common/style.css?v=4.1.0" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../js/webuploader/webuploader.css">
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>商品添加 <small></small></h5>
                </div>

                <div class="ibox-content">
                    <form method="get" class="form-horizontal" id="form-product">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">商品名称</label>
                            <div class="col-sm-2">
                                <input type="text" id="name" name="name" class="form-control">
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">价格</label>
                            <div class="col-sm-2">
                                <input type="text" id="price" name="price" class="form-control">
                            </div>
                        </div>


                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">库存</label>

                            <div class="col-sm-2">
                                <input type="text" id="stock" name="stock" class="form-control">
                            </div>
                        </div>

                        <div class="hr-line-dashed"></div>
                        <div class="form-group">
                            <label class="col-sm-2 control-label">所属主题</label>

                            <div class="col-sm-10" id="theme-box">

                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">分类</label>

                            <div class="col-sm-4">
                                <select class="form-control m-b" id="category" name="category_id">
                                    <option value="0">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">主图</label>
                            <div id="uploader-main_img">
                                <!--用来存放item-->
                                <a id="filePicker">选择图片</a>
                                <div id="fileList" class="uploader-list">
                                    <input type="hidden" id="main_img_url" name="main_img_url" value="">
                                </div>
                                <label class="col-sm-2 control-label"></label>
                            </div>

                        </div>

                        <div class="hr-line-dashed"></div>


                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-2">
                                <button class="btn btn-primary" id="product-add">保存内容</button>
                                <button class="btn btn-white" type="reset">取消</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 全局js -->
<script src="../js/base.js"></script>
<script src="../js/login/isLogin.js"></script>
<script src="../js/common/jquery.min.js?v=2.1.4"></script>
<script src="../js/common/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/common/layer/layer.min.js"></script>
<!-- 自定义js -->
<script src="../js/product/product-add.js"></script>

<!-- Web Uploader -->
<script src="../js/webuploader/webuploader.min.js"></script>
<script src="../js/product/product-add-webuploader.js"></script>

</body>

</html>
