<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title> - FooTable</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="../favicon.ico"> <link href="../css/common/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="../css/common/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="../css/common/animate.css" rel="stylesheet">
    <link href="../css/common/style.css?v=4.1.0" rel="stylesheet">

</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">

    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>订单</h5>
                    <select id="status-choice" style="float: right; width: 100px" class="form-control">
                        <option value="0">筛选状态</option>
                        <option value="1">未付款</option>
                        <option value="2">已付款</option>
                        <option value="3">已发货</option>
                        <option value="4">缺货待发</option>
                    </select>
                    <a class="btn btn-white pull-right" href="javascript:window.location.href='order.html';" title="刷新">
                        <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span></a>
                </div>
                <div class="ibox-content">

                    <table class="table table-stripped toggle-arrow-tiny"  data-page-size="8">
                        <thead>
                        <tr>

                            <th data-toggle="true">id</th>
                            <th>订单号</th>
                            <th>订单商品名</th>
                            <th>总价格</th>
                            <th>状态</th>
                            <th>创建时间</th>
                            <th data-hide="all">主图</th>
                            <th>操作</th>
                        </tr>
                        </thead>
                        <tbody id="order-table">


                        </tbody>
                    </table>

                </div>

            </div>
            <button type="button" class="btn btn-primary load-more">点击加载更多</button>
        </div>
    </div>
</div>
<!-- 全局js -->
<script src="../js/base.js"></script>
<script src="../js/login/isLogin.js"></script>
<script src="../js/common/jquery.min.js?v=2.1.4"></script>
<script src="../js/common/bootstrap.min.js?v=3.3.6"></script>
<script src="../js/common/layer/layer.min.js"></script>
<script src="../js/common/layui/layui.all.js"></script>
<script src="../js/order/order.js"></script>



</body>

</html>
